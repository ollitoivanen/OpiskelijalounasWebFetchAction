on:
  [push]
  #schedule:
  # * is a special character in YAML so you have to quote this string
  #  - cron:  '* * * * *'

jobs:
  fetch_menu_job:
    runs-on: ubuntu-latest
    name: Fetches menu and updates gist
    steps:
      - name: Fetch menu step
        id: fetchMenu
        uses: ollitoivanen/OpiskelijalounasWebFetchAction@v0.8
      - name: Get the output menu
        run: |
          curl \     
            -X PUT "https://api.github.com/repos/ollitoivanen/OpiskelijalounasWebFetchAction/contents/all_restaurants_menu.json" \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}"\
            -d '{\
              "message":"Update menu list.",\
              "content": "${{ steps.fetchMenu.outputs.menu }}",\
              "sha": "c0a8928cdb2ace9f903fd0a97f355f3af08234b1"\
            }' \
